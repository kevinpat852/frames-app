<div id='loginMain' align='center'>
  <a id='adminLoginLink' href='/adminLogin'>Admin Login</a><br>
  <div id='loginDiv'>
    <form [formGroup]='loginForm' style='text-align:left;'>
      <legend style='text-align:center;'>Login</legend>
      <div class='form-group'>
        <label for='username'>Username: </label>
        <input type='text' class='form-control' formControlName='username' id='username' placeholder='Enter Username' name='username' required>
      </div>
      <div class='form-group'>
        <label for='password'>Password: </label>
        <input type='password' class='form-control' formControlName='password' id='password' placeholder='Enter Password' name='password' required>
      </div>
      <button id='loginBtn' type="button" class="btn btn-primary" [disabled]='loginForm.invalid' (click)='onLogin();'>Login</button>
      <button id='registerBtn' type="button" class="btn btn-primary" routerLink = "/signup">Register</button>
    </form>
  </div>
</div><br>
