<div id='signupMain' align='center'>
    <a id='adminSignupLink' href='/adminSignup'>Admin Signup</a><br>
    <div id='signupDiv'>
      <form [formGroup]='signupForm' style='text-align:left;'>
        <legend style='text-align:center;'>Signup</legend>
        <div class='form-group'>
          <label for='firstName'>First Name: </label>
          <input type='text' class='form-control' formControlName='firstName' id='firstName' placeholder='Enter First Name' name='firstName' required>
        </div>
        <div class='form-group'>
          <label for='lastName'>Last Name: </label>
          <input type='text' class='form-control' formControlName='lastName' id='lastName' placeholder='Enter Last Name' name='lastName' required>
        </div>
        <div class='form-group'>
          <label for='username'>Username: </label>
          <input type='text' class='form-control' formControlName='username' id='username' placeholder='Enter Username' name='username' required>
        </div>
        <div class='form-group'>
          <label for='password'>Password: </label>
          <input type='password' class='form-control' formControlName='password' id='password' placeholder='Enter Password' name='password' required>
        </div>
        <button id='signupBtn' type="button" class="btn btn-primary" [disabled]='signupForm.invalid' (click)='onSignup();'>Signup</button>
        <button id='loginBtn' type="button" class="btn btn-primary" routerLink = "/login">Login</button>
      </form>
    </div>
  </div><br>
